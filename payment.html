<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">Some fields are missing</div>
                <form action="" id="cardForm">
                    <div class="d-flex flex-md-row justify-content-between flex-sm-column">
                        <div class="mb-3 flex-grow-1 px-1 ">
                            <label class="fw-bold form-label" for="credit_card">Card # </label>
                            <input type="text" class="form-control form-control-md" name="credit_card" id="credit_card"
                                placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        </div>
                        <div class="mb-3  px-1">
                            <label class="fw-bold form-label" for="cvc">CVC # </label>
                            <input type="text" class="form-control form-control-md" name="cvc" id="cvc"
                                placeholder="0000" required>
                        </div>
                        <div class="mb-3  px-1">
                            <label class="fw-bold form-label" for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control form-control-md" name="amount" id="amount"
                                    placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-md-row justify-content-between">
                        <div class="px-1 flex-grow-1">
                            <label class="fw-bold form-label" for="firstName">First Name</label>
                            <input type="text" class="form-control form-control-md" name="firstName" id="firstName"
                                placeholder="" required>
                        </div>
                        <div class="px-1 flex-grow-1 w-50">
                            <label class="fw-bold form-label" for="lastName">Last Name</label>
                            <input type="text" class="form-control form-control-md" name="lastName" id="lastName"
                                placeholder="" required>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-md-row justify-content-between flex-sm-column">
                        <div class="px-1 flex-grow-1">
                            <label class="fw-bold form-label" for="city">City</label>
                            <input type="text" class="form-control form-control-md" name="city" id="city"
                                placeholder="">
                        </div>
                        <div class="px-1 d-flex flex-md-row flex-grow-1 ">
                            <div class="px-1 flex-grow-1">
                                <label class="fw-bold form-label" for="state">State</label>
                                <select name="state" id="state" class="form-select form-control form-control-md">

                                    <option value="pick a state" selected> Pick a State </option>
                                    <option value="texas">texas</option>
                                    <option value="california">California</option>
                                    <option value="florida">Florida</option>
                                    <option value="ohio">Ohio</option>
                                </select>
                            </div>
                            <div class="px-1 ">
                                <label class="fw-bold form-label" for="postalCode">Postal Code</label>
                                <input type="text" class="form-control form-control-md" name="postalCode"
                                    id="postalCode" placeholder="">
                            </div>
                        </div>
                    </div>
                    <label class="fw-bold form-label mt-4" for="cardType">We accept:</label>
                    <div
                        class="d-flex flex-md-row mb-3 d-flex flex-sm-column justify-content-between align-items-start">

                        <div class="d-flex flex-row flex-grow-1">

                            <div class="d-flex p-2 bg-secondary">
                                <div class="input-group mx-1">

                                    <div class="input-group-text">

                                        <input class="form-check-input mt-0" type="radio" name="cardType" value=""
                                            aria-label="Radio button for following text input">
                                        <span><img
                                                src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Ftous-logos.com%2Fwp-content%2Fuploads%2F2017%2F04%2FVisa-logo.png&f=1&nofb=1&ipt=83c95ea89fa39143b390b832e944fafb5060e490211fe8cb3f52c663aeb105af&ipo=images"
                                                alt="" style="height:20px; width:auto;"></span>
                                    </div>

                                </div>
                                <div class="input-group mx-1">

                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" name="cardType" value=""
                                            aria-label="Radio button for following text input">
                                        <span><img
                                                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-world.net%2Fwp-content%2Fuploads%2F2020%2F09%2FMastercard-Logo-2016-2020.png&f=1&nofb=1&ipt=cd8548948756ee4faa8319bfbfed4ac76260270fa8ee739b3b765fdd8eaa2daa&ipo=images"
                                                alt="" style="height:20px; width:auto;"></span>
                                    </div>

                                </div>
                                <div class="input-group mx-1">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" name="cardType" value=""
                                            aria-label="Radio button for following text input">
                                        <span><img
                                                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcalgary.broadway.com%2Fwp-content%2Fuploads%2Fsites%2F9%2F2019%2F01%2FL_AMEX_Logotype_Stckd_3c_drkBlue_1204x458.png&f=1&nofb=1&ipt=243c28f553ffab190659527f2cea14669fb3f9a239ae08effc3ef9ce078d82bb&ipo=images"
                                                alt="" style="height:20px; width:auto;"></span>
                                    </div>

                                </div>
                                <div class="input-group mx-1">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="radio" name="cardType" value="wise"
                                            aria-label="Radio button for following text input">
                                        <span><img
                                                src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Wise_Logo_512x124.svg"
                                                alt="" style="height:20px; width:auto;"></span>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="flex-grow-1 px-1">
                            <label class="fw-bold form-label" for="lastName">Message</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <span>Add any notes here.</span>

                        </div>
                    </div>


            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
                <button class="btn btn-secondary">Cancel</button>
                <button type="submit" id="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
