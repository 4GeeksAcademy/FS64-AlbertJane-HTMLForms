<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">Some fields are missing</div>
                <form action="">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="mb-3 flex-fill px-5">
                            <label class="fw-bold form-label" for="credit_card">Card # </label>
                            <input type="text" class="form-control form-control-md" name="credit_card" id="credit_card"
                                placeholder="XXXX-XXXX-XXXX-XXXX">
                        </div>
                        <div class="mb-3 flex-fill px-5">
                            <label class="fw-bold form-label" for="cvc">CVC # </label>
                            <input type="text" class="form-control form-control-md" name="cvc" id="cvc"
                                placeholder="0000">
                        </div>
                        <div class="mb-3 flex-fill px-5">
                            <label class="fw-bold form-label" for="amount">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control form-control-md" name="amount" id="amount"
                                    placeholder="Amount">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
