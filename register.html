<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-white mt-4 mb-4 border-2" style=" max-height: 100vh; width:75%;">
        <div class="row align-items-center">
            <div class="col-6 border-2">
                <div class="container p-5 w-75 mt-1 gap-2">
                    <h3>Register✌️</h1>
                        <p><span>How do i get started lorem ipsum dolor at?</span></p>
                        <div class="row mt-5">
                            <button class="btn btn-white border"><img
                                    src="https://cdn-icons-png.flaticon.com/128/300/300221.png"
                                    style="height: 20px; width: auto; margin-right: 10px;" alt="">Register with
                                Google</button>
                        </div>
                        <div class="row mt-1">
                            <button class="btn btn-white border"><img
                                    src="https://cdn-icons-png.flaticon.com/128/145/145802.png"
                                    style="height: 20px; width: auto; margin-right: 10px;" alt="">Register with
                                Facebook</button>
                        </div>

                        <div class="container text-center mt-1 d-flex flex-column">
                            <div class="divider"><span>Or</span></div>
                        </div>
                        <form action="/payment.html" method="get">
                            <div class="mb-1 d-flex flex-column">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control rounded-5" required placeholder="Enter your Name"
                                    id="name" name="name" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-1 d-flex flex-column">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control rounded-5" required
                                    placeholder="Enter your Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-1 d-flex flex-column">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-5" required
                                    placeholder="Enter your password" id="Password" aria-describedby="passwordHelp">

                                <div class="d-flex mb-1 flex-fill">

                                    <div class="d-flex flex-column flex-grow-1 mt-1">

                                        <label for="birthdate" class="form-label">Birthdate</label>
                                        <input type="date" class="form-control rounded-5" required
                                            placeholder="Enter your Email" id="birthdate" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="d-flex flex-row justify-content-end gap-2">
                                    <span>You have an account? </span><a href="/">Login</a>

                                </div>
                                <button type="submit" class="btn btn-primary rounded-5 mt-2">Register</button>
                            </div>

                        </form>
                </div>
            </div>
            <div class="col-6 p-0 ">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp9225755.jpg&f=1&nofb=1&ipt=90f2ce60dd93575b7ec3343ca488fea5230e0ede536e7e4a7861dfea3b22fc58&ipo=images"
                    alt="" class="p-0 border-rigth" style="max-height: 100vh; width:100%;">

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
