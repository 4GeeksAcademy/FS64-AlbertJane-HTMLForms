<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-white mt-4 border" style="max-height: 100vh; width:75%;">
        <div class="row">
            <div class="col-6 border">
                <div class="container p-5 w-75 mt-1 gap-2">
                    <h3>Login✌️</h1>
                        <p><span>How do i get started lorem ipsum dolor at?</span></p>
                        <div class="row mt-5">
                            <button class="btn btn-white border"><img
                                    src="https://cdn-icons-png.flaticon.com/128/300/300221.png"
                                    style="height: 20px; width: auto; margin-right: 10px;" alt="">Sign in with
                                Google</button>
                        </div>
                        <div class="row mt-1">
                            <button class="btn btn-white border"><img
                                    src="https://cdn-icons-png.flaticon.com/128/145/145802.png"
                                    style="height: 20px; width: auto; margin-right: 10px;" alt="">Sign in with
                                Facebook</button>
                        </div>

                        <div class="container text-center mt-1 d-flex flex-column">
                            <div class="divider"><span>Or</span></div>
                        </div>
                        <form action="/payment.html" method="get">
                            <div class="mb-1 d-flex flex-column">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control rounded-5" required
                                    placeholder="Enter your Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-1 d-flex flex-column">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control rounded-5" required
                                    placeholder="Enter your password" id="Password" aria-describedby="emailHelp">
                                <div class="d-flex flex-row justify-content-between">
                                    <a href="/register.html">Register Now</a>
                                    <a href="">Forgot Password?</a>
                                </div>
                                <button class="btn btn-primary rounded-5 mt-2">Login</button>
                            </div>

                        </form>
                </div>
            </div>
            <div class="col-6 p-0 ">
                <img src="./img/loginimg.png" alt="" class="p-0 border-rigth" style="max-height: 100vh; width: 100%;">

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
