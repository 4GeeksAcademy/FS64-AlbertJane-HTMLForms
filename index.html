<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-white mt-4 border" style="max-height: 100vh;">
        <div class="row">
            <div class="col-6 border">
                <div class="container p-5 w-75 mt-5 gap-2">
                    <h3>Login✌️</h1>
                        <p><span>How do i get started lorem ipsum dolor at?</span></p>
                        <div class="row mt-5">
                            <button class="btn btn-white border"><img
                                    src="https://cdn-icons-png.flaticon.com/128/300/300221.png"
                                    style="height: 20px; width: auto; margin-right: 10px;" alt="">Sign in with
                                Google</button>
                        </div>
                        <div class="row mt-3">
                            <button class="btn btn-white border"><img
                                    src="https://cdn-icons-png.flaticon.com/128/145/145802.png"
                                    style="height: 20px; width: auto; margin-right: 10px;" alt="">Sign in with
                                Facebook</button>
                        </div>

                        <div class="container text-center mt-3 d-flex flex-column">
                            <div class="divider"><span>Or</span></div>
                        </div>
                        <form action="">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                              </div>

                        </form>
                </div>
            </div>
            <div class="col-6 p-0 ">
                <img src="./img/loginimg.png" alt="" class="w-100 h-auto p-0 border-rigth">

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
